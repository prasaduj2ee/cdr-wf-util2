
pmd {
    toolVersion = '7.13.0'
    ruleSetFiles = files('cdr-wf-util/cdr_config_util/config/pmd/pmd-ruleset.xml')
    ruleSets = []
    ignoreFailures = false
}

checkstyle {
    toolVersion = '10.12.1'
    configFile = file('cdr-wf-util/cdr_config_util/config/checkstyle/checkstyle.xml')
    ignoreFailures = false
}

tasks.withType(Pmd) {
    source = fileTree("src/main/java").matching {
        include("**/*.java")
    }
    reports {
        html.required.set(true)
        xml.required.set(true)
    }
}

tasks.withType(Checkstyle) {
    reports {
        html.required.set(true)
        xml.required.set(true)
    }
}
